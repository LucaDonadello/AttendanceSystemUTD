<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Quiz</title>
    <link rel="stylesheet" href="quizstyle.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="heading">Attendance Quiz</h1>
            <div class="name-date">
                <span>Name:</span>
                <input type="text" name="name" id="name">
                <span>Date:</span>
                <input type="date" name="date" id="date">
            </div>
        </header>
        <main>
            <form id="quiz">
                <ol>
                    <li>
                        <p class="question">What is the primary purpose of a computer network?</p>
                        <ul class="options">
                            <li><input type="radio" name="q1" id="q1a" value="a"><label for="q1a">To share printers</label></li>
                            <li><input type="radio" name="q1" id="q1b" value="b"><label for="q1b">To share files and resources</label></li>
                            <li><input type="radio" name="q1" id="q1c" value="c"><label for="q1c">To increase computer security</label></li>
                            <li><input type="radio" name="q1" id="q1d" value="d"><label for="q1d">To decrease internet speed</label></li>
                        </ul>
                    </li>
                    <li>
                        <p class="question">Which of the following is not a type of computer network?</p>
                        <ul class="options">
                            <li><input type="radio" name="q2" id="q2a" value="a"><label for="q2a">LAN (Local Area Network)</label></li>
                            <li><input type="radio" name="q2" id="q2b" value="b"><label for="q2b">WAN (Wide Area Network)</label></li>
                            <li><input type="radio" name="q2" id="q2c" value="c"><label for="q2c">MAN (Metropolitan Area Network)</label></li>
                            <li><input type="radio" name="q2" id="q2d" value="d"><label for="q2d">CAN (Computer Area Network)</label></li>
                        </ul>
                    </li>
                    <li>
                        <p class="question">What does TCP/IP stand for?</p>
                        <ul class="options">
                            <li><input type="radio" name="q3" id="q3a" value="a"><label for="q3a">Transmission Control Protocol/Internet Protocol</label></li>
                            <li><input type="radio" name="q3" id="q3b" value="b"><label for="q3b">Terminal Control Protocol/Internet Protocol</label></li>
                            <li><input type="radio" name="q3" id="q3c" value="c"><label for="q3c">Text Control Protocol/Internet Protocol</label></li>
                            <li><input type="radio" name="q3" id="q3d" value="d"><label for="q3d">Transmission Control Program/Internet Protocol</label></li>
                        </ul>
                    </li>
                </ol>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </main>
    </div><script src="quizscript.js"></script>
    
</body>
</html>
