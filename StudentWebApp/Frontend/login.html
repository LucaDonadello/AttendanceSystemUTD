<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Attendance</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="header">
        <img src="logo.png" alt="University Logo">
        <div class="info">
            <div class="university-name" style="font-size: 70px">University of Texas at Dallas</div>
            <div class="class-attendance" style="font-size: 30px">Class Attendance</div>
        </div>
    </div>

    <div class="login">
        <div id="response_message" style="align-content: center; text-align: center;"><strong>LOGIN</strong></div>
        <form id="login-handle">
            <label for="utd-id">UTD ID:</label>
            <input type="text" maxlength="10" id="utd-id" name="utd-id"><br>
            <label for="pwd">Class Password:</label>
            <input type="text" id="pwd" name="pwd"><br>
            <button type="submit" id="login" onclick="loginViaAjax()">Login</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>

</html>
